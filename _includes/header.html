<script>

var waves = new SineWaves({
  el: document.getElementById('waves'),
  
  speed: 1,
  
  
  
  ease: 'SineIn',
  
  wavesWidth: '120%',
  
  waves: [

    {
      timeModifier: 4,
      lineWidth: 1,
      amplitude: -25,
      wavelength: 25
    },
    {
      timeModifier: 2,
      lineWidth: 2,
      amplitude: -50,
      wavelength: 50
    },
    {
      timeModifier: 1,
      lineWidth: 4,
      amplitude: -10,
      wavelength: 100
    },
    {
      timeModifier: 0.5,
      lineWidth: 4,
      amplitude: -20,
      wavelength: 200
    },
    {
      timeModifier: 0.25,
      lineWidth: 2,
      amplitude: -50,
      wavelength: 100
    },
    {
      timeModifier: 3,
      lineWidth: 2,
      amplitude: -80,
      wavelength: 40
    }
  ],
 
  // Called on window resize
  resizeEvent: function() {
    var gradient = this.ctx.createLinearGradient(0, 0, this.width, 0);
    gradient.addColorStop(0,"rgba(23, 210, 168, 0.2)");
    gradient.addColorStop(0.5,"rgba(255, 255, 255, 0.5)");
    gradient.addColorStop(1,"rgba(23, 210, 168, 0.2)");
    
    var index = -1;
    var length = this.waves.length;
	  while(++index < length){
      this.waves[index].strokeStyle = gradient;
    }
    
    // Clean Up
    index = void 0;
    length = void 0;
    gradient = void 0;
  }
});

</script>
